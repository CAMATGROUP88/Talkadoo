<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkadoo - Login</title>
    <link rel="icon" type="image/jpeg" href="talkadoo.jpeg">
    <link rel="stylesheet" href="auth.css">
    <script type="module" src="auth.js"></script>
</head>
<body>

    <div id="container">
        <img src="talkadoo.jpeg" alt="Talkadoo Logo" id="logo">
        <h1>Talkadoo</h1>
        <!-- Form Login -->
        <div id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <button class="switch-btn" id="show-register">Daftar</button></p>
        </div>

        <!-- Form Registrasi -->
        <div id="register-box">
            <h2>Registrasi</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <button class="switch-btn" id="show-login">Login</button></p>
        </div>
    </div>

    <script src="switch.js"></script> <!-- Tambahkan script baru -->
</body>
</html>
